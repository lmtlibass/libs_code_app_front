<div class="logo">
    <div class="icone-logo" >
        <img src="../../../assets/icones/home.png" alt="">
    </div>
    <div class="title-logo">
        <p><span id="libs">Libs</span><span id="code">Code</span></p>
    </div>
</div>
<div class="head">
    <div class="title-cour">
        <h1>
            {{cours.titre}}
        </h1>
    </div>
    <app-back-arraw></app-back-arraw>
</div>
<div class="cours-content" [innerHTML] = cours.contenu>
    {{cours.contenu}}
</div>
<div class="impression">
    <div class="note">
        <span 
            class="iconify" 
            data-icon="flat-color-icons:like" 
            data-width="24" 
            data-height="24"
        ></span>
        <span 
            class="iconify" 
            data-icon="ant-design:dislike-twotone" 
            style="color: blue;" 
            data-width="24" 
            data-height="24"
        ></span>
        <span 
            class="iconify" 
            data-icon="noto:neutral-face" 
            style="color: blue;" 
            data-width="24" 
            data-height="24"
        ></span>
    </div>
    <div class="commentaire" onsubmit="" >
        <input type="text" placeholder="commentaire..." name="commentaire" [(ngModel)]="commentaires.commentaire">
    </div>
    <div class="mr-3">
        <button class="btn text-light" 
                style="background-color: #007878; cursor: pointer;"
                (click)="addComment()"
        >
            Envoyer
        </button>
    </div>
</div>
<div class="h6 text-dark coment-section">
    Commentaires
</div>
<hr class="">
<div class="commentaires">
    <ul *ngFor="let cm of coment"  class="w-75"> 
        <li>
            {{cm.commentaire}} 
        </li>
    </ul>
</div>
