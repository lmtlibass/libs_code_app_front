<app-navbar></app-navbar>

<div class="container" style="display: flex; flex-direction: row">
    <div class="menu">
        <app-sidebar-admin></app-sidebar-admin>
    </div>
    <div class="cours">
        <div class="titre">
            <h1>Liste des Cours</h1>
        </div>
        <div class="card-cours"*ngFor="let cours of coursNonValide">
            <mat-card 
                class="card" 
                (click)="showCours(this.cours.id)"
                routerLink="/admin/detailCours"  
            >
                <img mat-card-image src="../../../assets/images/phpimg.jpg" alt="">
                <mat-card-title class="card-title">
                    {{cours.titre}}
                </mat-card-title>
                <mat-card-content>
                    {{cours.description}}
                </mat-card-content>
            </mat-card>
        </div> 
    </div>
</div>
