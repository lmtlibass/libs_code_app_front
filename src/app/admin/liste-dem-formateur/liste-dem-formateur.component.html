<app-navbar></app-navbar>

<div class="container" style="display: flex; flex-direction: row; justify-content: space-between;">
    <div class="menu">
        <app-sidebar-admin></app-sidebar-admin>
    </div>
    <div class="Demandes">
        <div class="titre">
            <h1>Liste des Demandes Pour Formateurs</h1>
        </div>
        <div class="table-demandes">
            <table class=" table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col"> 
                            <p class="th"> 
                                Prenom 
                            </p>
                        </th>
                        <th scope="col"> 
                            <p class="th">
                                Nom
                            </p> 
                        </th>
                        <th scope="col">
                            <p class="th">
                                Email
                            </p>
                        </th>
                        <th scope="col">
                           <p class="th">
                                Motivation
                           </p>
                        </th>
                        <th scope="col">
                            <p class="th">
                                Voire
                            </p>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let demande of demandes">
                        <td>{{demande.prenom}}</td>
                        <td>{{demande.nom}}</td>
                        <td>{{demande.telephone}}</td>
                        <td>{{demande.motivation}}</td>
                        <td class="td-detail" (click)="openScrollableContent(this.demande.id, longContent)">
                            <span class="iconify icone" data-icon="clarity:eye-show-line" style="color: #007878;" data-width="30" data-height="30"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <ng-template #longContent let-modal>
            <div class="modal-header">
              <h4 class="modal-title">{{unedemande.prenom}}</h4>
              <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="modal-body">
                {{unedemande.nom}}
             </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-light" (click)="validerDemande(this.unedemande.id)">Valider</button>
              <button type="button" class="btn btn-light" (click)="deleteDemande(this.unedemande.id)">Invalider</button>
            </div>
        </ng-template>
    </div>
</div>
