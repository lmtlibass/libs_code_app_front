
<div class="content">
    <app-side-bar></app-side-bar>
    <div class="page-content">
        <app-back-arraw></app-back-arraw>
        <div class="searchBar">
            <input type="text" placeholder="Rechercher un cours">
            <img src="../../assets/icones/search.png" alt="">
        </div>
        <div class="cours-liste">
            <div class="section-cours">
                <div class="card" *ngFor="let cours of allCours">
                    <div class="card-img">
                    <img src="../../../assets/images/phpimg.jpg" alt="">
                
                    </div>
                    <div class="card-title">
                        <h3>{{cours.titre}}</h3>
                    </div>
                    <div class="card-texte" >
                        <p>{{cours.description}}</p>
                    </div>
                    <div class="card-btn">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
