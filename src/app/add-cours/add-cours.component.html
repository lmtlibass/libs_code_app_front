<app-navbar></app-navbar>
<div class="bar" routerLink="/espaceuser">
    <span 
        class="iconify" 
        data-icon="bi:arrow-down-circle" 
        style="color: white;" 
        data-width="24" 
        data-height="24" 
        data-rotate="90deg"
    ></span>
    <h1>
        Ajouter votre cours
    </h1>
</div>
<div class="cours-content">
        <div class="titre-section">
            <input 
                type="text" 
                placeholder="Donner un titre a votre cours"
                [(ngModel)]="cours.titre"
                name="titre"
            >
            <input 
            [(ngModel)]="cours.description"
                name="description" 
                type="text"  
                placeholder="Donner une description"
            >
        </div>
        <div class="editeeur-section">
            <!-- <ckeditor
                [(ngModel)]="ckeditorContent"
                
            >
            </ckeditor>  -->
            <angular-editor 
                [placeholder]="'Enter text here...'" 
                [(ngModel)]="ckeditorContent">
            </angular-editor>
        </div>
        <div class="bnt">
            <button (click)="save()">
                Envoyer
            </button>
        </div>
</div>
<app-footer></app-footer>
