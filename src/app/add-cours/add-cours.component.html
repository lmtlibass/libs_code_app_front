<app-navbar></app-navbar>
<div class="bar" routerLink="/espaceuser">
    <span 
        class="iconify" 
        data-icon="bi:arrow-down-circle" 
        style="color: white;" 
        data-width="24" 
        data-height="24" 
        data-rotate="90deg"
    ></span>
    <h1>
        Ajouter votre cours
    </h1>
</div>
<div class="cours-content">
    <div class="form">
        <div class="titre-section">
            <input type="text" >
        </div>
        <div class="editeeur-section">
            <ckeditor
            [(ngModel)]="ckeditorContent">
            <ckbutton [name]="'saveButton'"
            [command]="'saveCmd'"
            (click)="save($event)"
            [icon]="'save.png'"
            [label]="'Save Document'"
            [toolbar]="'clipboard,1'">
            </ckbutton>
    </ckeditor>
        </div>
    </div>
</div>
