<div class="section-cours">
    <div class="section-cours" >
        <mat-card class="card" *ngFor="let Evenements of evenement">
            <img mat-card-image src="../../../assets/images/phpimg.jpg" alt="">
            <mat-card-title class="card-title">
                {{Evenements.titre}}
            </mat-card-title>
            <mat-card-content>
                {{Evenements.description}}
            </mat-card-content>
        </mat-card>
    </div>
</div>
