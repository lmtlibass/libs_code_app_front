<div class="section-cours" >
    <div class="card" 
        *ngFor="let courdesc of cours" 
        (click)="showCours(this.courdesc.id)"
    >
        <div class="card-img">
        <img src="../../../assets/images/phpimg.jpg" alt="">
    
        </div>
        <div class="card-title">
            <h3>{{courdesc.titre}}</h3>
        </div>
        <div class="card-texte" >
            <p>{{courdesc.description}}</p>
        </div>
    </div>
</div>
